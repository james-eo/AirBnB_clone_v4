<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?cache_id={{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?cache_id={{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?cache_id={{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?cache_id={{ cache_id }}">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css?cache_id={{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/101-hbnb.js?cache_id={{ cache_id }}"></script>
</head>
<body>
<header>
    <div class="logo"></div>
    <div id="api_status"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <div class="popover">
                <ul>
                    {% for state in states %}
                    <li>
                        <input type="checkbox"
                               id="state_{{ state[0].id }}"
                               name="states"
                               value="{{ state[0].id }}"
                               data-id="{{ state[0].id }}"
                               data-name="{{ state[0].name }}">
                        <h2>{{ state[0].name }}:</h2>
                        <ul>
                            {% for city in state[1] %}
                            <li>
                                <input type="checkbox"
                                       id="city_{{ city.id }}"
                                       name="cities"
                                       value="{{ city.id }}"
                                       data-id="{{ city.id }}"
                                       data-name="{{ city.name }}">
                                {{ city.name }}
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
            <div class="popover">
                <ul>
                    {% for amenity in amenities %}
                    <li>
                        <input type="checkbox"
                               id="amenity_{{ amenity.id }}"
                               name="amenities"
                               value="{{ amenity.id }}"
                               data-id="{{ amenity.id }}"
                               data-name="{{ amenity.name }}">
                        <label for="amenity_{{ amenity.id }}">{{ amenity.name }}</label>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <button id="filter-btn" type="button">Search</button>
    </section>
    <div class="placesh1"><h1>Places</h1></div>
    <section class="places">
        <!-- Removed Jinja loop section -->
    </section>
    <section class="reviews">
        <div class="reviews">
            <h2>Reviews<span id="show-reviews">show</span></h2>
            <div class="reviews-list">
                <!-- List of reviews will be displayed here -->
            </div>
        </div>
    </section>
</div>
<footer>
    <p>Holberton School</p>
</footer>
</body>
</html>
